<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
        <h1>
            <img src="utec.jpg" alt="Logo UTEC" width="200px" height="auto" /> Sistema de Gestión de Alumnos
        </h1>
        <hr color="skyblue" size="5px" />
	<h2>Logueate para poder ingresar al sistema</h2>

	<h:form id="Login">

		<h:form>
			<h:outputLabel for="nombreDeUsuario" value="Nombre de Usuario:" />
			<h:inputText id="nombreDeUsuario"
				value="#{gestionUsuario.usuarioSeleccionado.nombreDeUsuario}" />

			<br />

			<h:outputLabel for="password" value="Contraseña: " />
			<h:inputSecret id="password"
				value="#{gestionUsuario.usuarioSeleccionado.password}" />

			<br />

			<h:commandButton value="Ingresar" action="#{loginBean.login()}" />
			<h:messages style="color: red;" />

		</h:form>

	</h:form>
	<h:outputLink value="#{request.contextPath}/index.xhtml">
		<h:outputText value="Volver" />
	</h:outputLink>
</body>
</html>
