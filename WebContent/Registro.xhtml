<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"	
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style>
html {
	font-family: Gill Sans Extrabold, sans-serif;
}

img {
	margin: 40px;
}

form {
	padding: 20px;
	background-color: lightgray;
	margin: 15px;
	border-radius: 4px;
}

h2 {
	margin: 15px;
}
</style>
</h:head>
<body>
	<h1>
		<img src="utec.jpg" alt="Logo UTEC" width="200px" height="auto" />
	</h1>
	<hr color="skyblue" size="5px" />
	<h:form>
		<p:commandButton value="Alta estudiante"
			action="#{navigationBean.goToRegistroEstudiante}" />
		<br />
		<p:commandButton value="Alta tutor"
			action="#{navigationBean.goToRegistroTutor}" />
		<br />
		<p:commandButton value="Alta analista"
			action="#{navigationBean.goToRegistroFuncionario}" />
	</h:form>
</body>
</html>
