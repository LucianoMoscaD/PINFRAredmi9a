<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Registro nuevo usuario</title>

	<style>
html {
	font-family: Gill Sans Extrabold, sans-serif;
}

img {
	margin: 40px;
}

form {
	padding: 20px;
	background-color: lightgray;
	margin: 15px;
	border-radius: 4px;
}

h2 {
	margin: 15px;
}
</style>
</h:head>
<body>
	<h1>
		<img src="utec.jpg" alt="Logo UTEC" width="200px" height="auto" />
		Sistema de Gestión de Alumnos
	</h1>
	<hr color="skyblue" size="5px" />

	<h:outputLink value="#{request.contextPath}/index.xhtml">
		<h:outputText value="Volver" />
	</h:outputLink>

	<h2>Ingrese sus datos</h2>

	<h:messages id="messages" showDetail="true" globalOnly="true"
		closable="true" />

	<h:form id="idDatosParticipantes">
		<h:panelGrid columns="3">
			<h:outputLabel value="Primer Nombre*" />
			<p:inputText id="nombre1"
				value="#{gestionUsuario.usuarioSeleccionado.nombre1}" />
			<h:message for="nombre1" style="color:red" />

			<h:outputLabel value="Segundo Nombre" />
			<p:inputText id="nombre2"
				value="#{gestionUsuario.usuarioSeleccionado.nombre2}" />
			<h:message for="nombre2" style="color:red" />

			<h:outputLabel value="Primer Apellido*" />
			<p:inputText id="apellido1"
				value="#{gestionUsuario.usuarioSeleccionado.apellido1}" />
			<h:message for="apellido1" style="color:red" />

			<h:outputLabel value="Segundo Apellido" />
			<p:inputText id="apellido2"
				value="#{gestionUsuario.usuarioSeleccionado.apellido2}" />
			<h:message for="apellido2" style="color:red" />

			<h:outputLabel value="Documento*" />
			<p:inputText id="documento"
				value="#{gestionUsuario.usuarioSeleccionado.documento}" />
			<h:message for="documento" style="color:red" />

			<h:outputLabel value="Fecha de Nacimiento*" />
			<p:calendar id="fechaNac"
				value="#{gestionUsuario.usuarioSeleccionado.fechaNac}"
				pattern="dd-MM-yyyy" mindate="01-01-1900" maxdate="31-12-2004" 
				dateOnly="true"/>
			<h:message for="fechaNac" style="color:red" />

			<h:outputLabel value="Email Personal*" />
			<p:inputText id="emailPersonal"
				value="#{gestionUsuario.usuarioSeleccionado.emailPersonal}" />
			<h:message for="emailPersonal" style="color:red" />

			<h:outputLabel value="Teléfono*" />
			<p:inputText id="telefono"
				value="#{gestionUsuario.usuarioSeleccionado.telefono}" />
			<h:message for="telefono" style="color:red" />

			<h:outputLabel value="Localidad*" />
			<p:inputText id="localidad"
				value="#{gestionUsuario.usuarioSeleccionado.localidad}" />
			<h:message for="localidad" style="color:red" />

			<h:outputLabel value="Departamento*" />
			<p:selectOneMenu id="departamento"
				value="#{gestionUsuario.usuarioSeleccionado.departamento}">
				<f:selectItem itemLabel="Select a province" itemValue="" />
				<f:selectItem itemLabel="Artigas" itemValue="Artigas" />
				<f:selectItem itemLabel="Canelones" itemValue="Canelones" />
				<f:selectItem itemLabel="Cerro Largo" itemValue="Cerro Largo" />
				<f:selectItem itemLabel="Colonia" itemValue="Colonia" />
				<f:selectItem itemLabel="Durazno" itemValue="Durazno" />
				<f:selectItem itemLabel="Flores" itemValue="Flores" />
				<f:selectItem itemLabel="Florida" itemValue="Florida" />
				<f:selectItem itemLabel="Lavalleja" itemValue="Lavalleja" />
				<f:selectItem itemLabel="Maldonado" itemValue="Maldonado" />
				<f:selectItem itemLabel="Montevideo" itemValue="Montevideo" />
				<f:selectItem itemLabel="Paysandú" itemValue="Paysandú" />
				<f:selectItem itemLabel="Río Negro" itemValue="Río Negro" />
				<f:selectItem itemLabel="Rivera" itemValue="Rivera" />
				<f:selectItem itemLabel="Rocha" itemValue="Rocha" />
				<f:selectItem itemLabel="Salto" itemValue="Salto" />
				<f:selectItem itemLabel="San José" itemValue="San José" />
				<f:selectItem itemLabel="Soriano" itemValue="Soriano" />
				<f:selectItem itemLabel="Tacuarembó" itemValue="Tacuarembó" />
			</p:selectOneMenu>
			<h:message for="departamento" style="color:red" />

			<h:outputLabel value="Nombre de Usuario*" />
			<p:inputText id="nombreDeUsuario"
				value="#{gestionUsuario.usuarioSeleccionado.nombreDeUsuario}" />
			<h:message for="nombreDeUsuario" style="color:red" />

			<h:outputLabel value="Email Institucional*" />
			<p:inputText id="emailInstitucional"
				value="#{gestionUsuario.usuarioSeleccionado.emailInstitucional}" />
			<h:message for="emailInstitucional" style="color:red" />

			<h:outputLabel value="Contraseña*" />
			<p:password id="password"
				value="#{gestionUsuario.usuarioSeleccionado.password}" />
			<h:message for="password" style="color:red" />

			<h:outputLabel value="Confirmar contraseña*" />
			<p:password id="confirmarPassword"
				value="#{gestionUsuario.confirmacionContraseña}" />
			<h:message for="password" style="color:red" />

			<h:outputLabel value="ITR a asistir*" />
			<p:selectOneMenu id="itr"
				value="#{gestionUsuario.usuarioSeleccionado.itr}">
				<f:selectItem itemValue="" itemLabel="Seleccione uno" />
				<f:selectItem itemValue="Centro Sur" itemLabel="Centro Sur" />
				<f:selectItem itemValue="Suroeste" itemLabel="Suroeste" />
				<f:selectItem itemValue="Norte" itemLabel="Norte" />
			</p:selectOneMenu>
			<h:message for="itr" style="color:red" />

			<h:outputLabel value="Año de ingreso a la carrera*" />
			<p:selectOneMenu id="anoIngreso"
				value="#{gestionUsuario.usuarioSeleccionado.anioIngreso}">
				<f:selectItem itemValue="" itemLabel="Seleccione uno" />
				<f:selectItem itemValue="2013" itemLabel="2013" />
				<f:selectItem itemValue="2014" itemLabel="2014" />
				<f:selectItem itemValue="2015" itemLabel="2015" />
				<f:selectItem itemValue="2016" itemLabel="2016" />
				<f:selectItem itemValue="2017" itemLabel="2017" />
				<f:selectItem itemValue="2018" itemLabel="2018" />
				<f:selectItem itemValue="2019" itemLabel="2019" />
				<f:selectItem itemValue="2020" itemLabel="2020" />
				<f:selectItem itemValue="2021" itemLabel="2021" />
				<f:selectItem itemValue="2022" itemLabel="2022" />
				<f:selectItem itemValue="2023" itemLabel="2023" />
			</p:selectOneMenu>
			<h:message for="anoIngreso" style="color:red" />

		</h:panelGrid>
		<h:commandButton value="Registrarme"
			action="#{gestionUsuario.crearAlumno()}" />
	</h:form>
</body>
</html>
