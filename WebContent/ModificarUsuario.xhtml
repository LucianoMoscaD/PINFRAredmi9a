<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Modificar Usuario</title>
	    <style>
		html {
		font-family: Gill Sans Extrabold, sans-serif;
		}
		img{
			margin: 40px;
		}
		form {
			padding: 20px;
			background-color: lightgray;
			margin:15px;
			border-radius: 4px;
		}
		h2 {
		margin: 15px;
		}		
    </style>
</h:head>
        <h1>
            <img src="utec.jpg" alt="Logo UTEC" width="200px" height="auto" />
        </h1>
        <hr color="skyblue" size="5px" />
<h:body>
	<h:form>
		<h:outputLabel value="Seleccionar Usuario:"/>
		<h:selectOneMenu value="#{gestionUsuario.selectedUserId}">
			<f:selectItems value="#{gestionUsuario.usuarios}" var="usuario"
				itemValue="#{usuario.id}" itemLabel="#{usuario.id}" />
		</h:selectOneMenu>
		
		<h:commandButton value="Cargar datos"
			action="#{navigationBean.goToModificacion}" />
	
		<h:commandButton value="Volver"
			action="#{navigationBean.goToBienvenida}" />
	</h:form>
</h:body>
</html>
