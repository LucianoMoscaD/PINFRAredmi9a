<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>    <style>
		html {
		font-family: Gill Sans Extrabold, sans-serif;
		}
		img{
			margin: 40px;
		}
		form {
			padding: 20px;
			background-color: lightgray;
			margin:15px;
			border-radius: 4px;
		}
		h2 {
		margin: 15px;
		}		
    </style></h:head>
<body>
        <h1>
            <img src="utec.jpg" alt="Logo UTEC" width="200px" height="auto" />
        </h1>
        <hr color="skyblue" size="5px" />
	<h:form>

		<h:panelGrid id="usuarioForm" columns="3"
			rendered="#{not empty gestionUsuario.usuarioAModificar}">
			<h:outputLabel value="Usuario" />
			<p:inputText id="usuario"
				value="#{gestionUsuario.usuarioAModificar.usuario}" />
			<h:message for="usuario" style="color:red" />

			<h:outputLabel value="Password" />
			<p:inputText id="password"
				value="#{gestionUsuario.usuarioAModificar.password}" />
			<h:message for="password" style="color:red" />

			<h:outputLabel value="Nombre" />
			<p:inputText id="nombre"
				value="#{gestionUsuario.usuarioAModificar.nombre}" />
			<h:message for="nombre" style="color:red" />

			<h:outputLabel value="Apellido" />
			<p:inputText id="apellido"
				value="#{gestionUsuario.usuarioAModificar.apellido}" />
			<h:message for="apellido" style="color:red" />

			<h:outputLabel value="Fecha de Nacimiento" />
			<p:calendar id="fechaNac"
				value="#{gestionUsuario.usuarioAModificar.fechaNac}" />
			<h:message for="fechaNac" style="color:red" />

			<h:outputLabel value="Dirección" />
			<p:inputText id="direccion"
				value="#{gestionUsuario.usuarioAModificar.direccion}" />
			<h:message for="direccion" style="color:red" />

			<h:outputLabel value="Mail" />
			<p:inputText id="mail"
				value="#{gestionUsuario.usuarioAModificar.mail}" />
			<h:message for="mail" style="color:red" />

			<h:outputLabel value="Carrera o Especialidad" />
			<p:inputText id="carreraOEspecialidad"
				value="#{gestionUsuario.usuarioAModificar.carreraOEspecialidad}" />
			<h:message for="carreraOEspecialidad" style="color:red" />

			<h:outputLabel value="Número de Estudiante" />
			<p:inputNumber id="numeroEstudiante"
				value="#{gestionUsuario.usuarioAModificar.numeroAlumno}"
				minFractionDigits="0" />
			<h:message for="numeroEstudiante" style="color:red" />

			<h:outputLabel value="Activo" rendered="#{not sesionBean.alumno}"/>
			<p:selectOneRadio value="#{gestionUsuario.usuarioAModificar.activo}" rendered="#{not sesionBean.alumno}">
				<f:selectItem itemValue="1" itemLabel="Si" />
				<f:selectItem itemValue="0" itemLabel="No" />
			</p:selectOneRadio>
		</h:panelGrid>
		<h:commandButton value="Guardar Cambios"
					action="#{gestionUsuario.actualizarUsuario}" />
		
		<h:commandButton value="Volver"
			action="#{navigationBean.goToBienvenida}" />
	</h:form>


</body>
</html>
