<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Listado de usuarios</title>
    <style>
    </style>
</h:head>
<h:body>
    <h:form>
        <h1>
            <img src="utec.jpg" alt="Logo UTEC" width="200px" height="auto" />
        </h1>
        <hr color="skyblue" size="5px" />
        <h2>Datos de los Usuarios</h2>

        <p:commandButton value="Mostrar alumnos" 
                         actionListener="#{gestionUsuario.mostrarAlumnos}" 
                         update="usuariosTable"/>

        <p:commandButton value="Mostrar funcionarios" 
                         actionListener="#{gestionUsuario.mostrarFuncionarios}" 
                         update="usuariosTable"/>

        <p:dataTable id="usuariosTable" value="#{gestionUsuario.usuarios}" var="usuario"
                     emptyMessage="No hay usuarios disponibles" 
                     sortMode="multiple">

            <p:column headerText="ID">
                #{usuario.id}
            </p:column>
            <p:column headerText="Nombre">
                #{usuario.nombre}
            </p:column>
            <p:column headerText="Apellido">
                #{usuario.apellido}
            </p:column>
            <p:column headerText="Fecha Nacimiento">
                #{usuario.fechaNac}
            </p:column>
            <p:column headerText="Dirección">
                #{usuario.direccion}
            </p:column>
            <p:column headerText="Mail">
                #{usuario.mail}
            </p:column>
            <p:column headerText="Activo">
                #{usuario.activo}
            </p:column>
            <p:column headerText="Carrera o Especialidad">
                #{usuario.carreraOEspecialidad}
            </p:column>
            <p:column headerText="Número de Alumno">
                #{usuario.numeroEstudiante}
            </p:column>
        </p:dataTable>

        <h:commandButton value="Volver"
                         action="#{navigationBean.goToBienvenida}" />
    </h:form>
</h:body>
</html>
