<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<head>
<style>
html {
	font-family: Gill Sans Extrabold, sans-serif;
}

img {
	margin: 40px;
}

form {
	padding: 20px;
	background-color: lightgray;
	margin: 15px;
	border-radius: 4px;
}

h2 {
	margin: 15px;
}

.button-container {
	text-align: center;
	margin-top: 20px;
}

.button-container .p-commandButton {
	margin-right: 10px;
}
</style>
</head>

<body>

	<h1>
		<img src="utec.jpg" alt="Logo UTEC" width="200px" height="auto" />
	</h1>
	<hr color="skyblue" size="5px" />

	<div class="button-container">
		<h:form rendered="#{!sesionBean.logueado}">
			<p:commandButton value="Registro"
				action="#{navigationBean.goToRegistro}" />
			<p:commandButton value="Login" action="#{navigationBean.goToLogin}" />
		</h:form>

	</div>

</body>

</html>
