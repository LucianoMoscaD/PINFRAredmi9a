<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<body>

	<h:form>
		<h:commandButton value="Alta alumno" action="altaAlumno">
			<f:setPropertyActionListener
				target="#{gestionUsuario.usuarioSeleccionado.alumno}" value="1" />
				<f:setPropertyActionListener
				target="#{gestionUsuario.usuarioSeleccionado.activo}" value="0" />
		</h:commandButton>
		<br />

		<h:commandButton value="Alta funcionario" action="altaFuncionario">
			<f:setPropertyActionListener
				target="#{gestionUsuario.usuarioSeleccionado.alumno}" value="0" />
		</h:commandButton>
			<br />
		
		<h:commandButton value="Listar usuarios" action="listarUsuarios"/>
			
	</h:form>

	
	<br />
	<h:outputLink value="#{request.contextPath}/Login.xhtml">
		<h:outputText value="Login" />
	</h:outputLink>
</body>

</html>
