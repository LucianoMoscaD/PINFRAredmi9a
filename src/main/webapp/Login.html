<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitema de Usuarios</title>
    <style>
		html {
		font-family: Gill Sans Extrabold, sans-serif;
		}
		img{
			margin: 40px;
		}
		form {
			padding: 20px;
			background-color: lightgray;
			margin:15px;
			border-radius: 4px;
		}
		h2 {
		margin: 15px;
		}		
    </style>
</head>
<body>
    <h1><img src="uteclogo.jpg" alt="Logo UTEC" width="200px" height=auto>Sistema de Gestión de Alumnos</h1>
    <hr color="skyblue" size="5px">
    <h2>Login</h2>
  

    <form action="/EntregaSemana1/BuscarAlumnoServlet" method="get">
        <table>
            <tr>
                <td>Nombre de usuario: </td>
                <td><input type="text" name="usuario"></td>
            </tr>
            <tr>
                <td>Contraseña: </td>
                <td><input type="text" name="contrasena"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Ingresar"></td>
                <td><input type="submit" value="Cancelar"></td>
            </tr>
        </table>
    </form>

</body>
</html>
